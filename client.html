<html>
<head>
  <meta charset="utf-8"/>
  <link href="client.css" type="text/css" rel="stylesheet">
  <script src="client.js" type="text/javascript"></script>
  <script src="serverstub.js" type="text/javascript"></script>
  <script type="text/view" id="welcomeview">
  <div class="holder">
      <div class="leftSide">
        <img src="wimage.png"/>
      </div>

      <div class="rightSide">
        <form id="loginForm" onSubmit="logIn()">
          <div>
            <label for="email">Email</label>
            <input type="email" name="email" required>
          </div>
          <div>
            <label for="password">Password</label>
            <input type="password" name="password" required>
          </div>
          <input class="button" type="submit" value="Login">
        </form>

        <form id="signupForm" onSubmit="signUp()">
          <h2>Sign up here</h2>
          <div>
            <label for="name">First name</label>
            <input type="text" name="name" required>
          </div>
          <div>
            <label for="f-name">Family name</label>
            <input type="text" name="f-name" required>
          </div>
          <div>
            <label for="gender">Gender</label>
            <select id="gender" form="signupForm">
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>
          <div>
            <label for="city">City</label>
            <input type="text" name="city" required>
          </div>
          <div>
            <label for="country">Country</label>
            <input type="text" name="country" required>
          </div>
          <div>
            <label for="Email">Email</label>
            <input type="email" name="email" required>
          </div>
          <div>
            <label for="password">Password</label>
            <input id="s_password" type="password" name="password" required pattern=".{6,}" title="6 characters minimum" onchange="checkPasswords()">
          <div>
            <label for="Rpassword">Repeat password</label>
            <input id="s_rpassword" type="password" name="Rpassword" required onkeyup="checkPasswords()">
          </div>
          <input class="button" type="submit" value="Sign Up">
        </form>
      </div>
    </div>
  </div>
  </script>
  <script src="" type="text/view" id="profileview">

    <ul class="navbar">
      <li> <a href="javascript:void(0)" onclick="openTab('home')">Home</a></li>
      <li> <a href="javascript:void(0)" onclick="openTab('browse')">Browse</a></li>
      <li> <a href="javascript:void(0)" onclick="openTab('account')">Account</a></li>
    </ul>

    <div id="home" class="menu" style="display:block" onload="">

      <div class="holder">

        <div class="leftSide">

          <div id="userData">
          <h3>User Information:</h3>
            <ul class="dataList">
              <li>Name: %NAME%</li>
              <li>Family Name: %FNAME%</li>
              <li>Country: %COUNTRY%</li>
              <li>City: %CITY%</li>
              <li>Gender: %GENDER%</li>
              <li>Email: %EMAIL%</li>
            </ul>
          </div>

          <form id="msgForm" onSubmit="sendMsg()">
            <div>
              <label for="message">Message</label>
              <input type="text" name="message" required>
            </div>
            <input class="button" type="submit" value="Send message">
          </form>
        </div>

        <div id="rightSide">
          <input class="button" type="submit" value="Reload Messages" onclick="reloadMsgs()">
          <div id="messageDiv">
          </div>
        </div>
      </div>
    </div>

    <div id="browse" class="menu" style="display:none">
    <h1> This is browse! </h1>
    </div>

    <div id="account" class="menu" style="display:none">
      <div class="holder">
        <form id="changePassForm" onSubmit="changePassword()">
          <div>
            <label for="current_password">Current Password</label>
            <input type="password" name="current_password" required>
          </div>
          <div>
            <label for="new_password">New Password</label>
            <input id="s_password" type="password" name="new_password" required pattern=".{6,}" title="6 characters minimum" onchange="checkPasswords()">
          </div>
          <div>
            <label for="rnew_password">Repeat New Password</label>
            <input id="s_rpassword" type="password" name="rnew_password" required onkeyup="checkPasswords()">
          </div>
          <input class="button" type="submit" value="Change Password">
        </form>

      <a href="javascript:void(0)" onclick="signOut()">Logout</a>
      </div>
    </div>
  </script>
</head>
<body>
  <div id="innerDiv"></div>
</body>
</html>

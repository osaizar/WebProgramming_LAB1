<html>
<head>
  <meta charset="utf-8"/>
  <link href="client.css" type="text/css" rel="stylesheet">
  <script src="client.js" type="text/javascript"></script>
  <script src="serverstub.js" type="text/javascript"></script>
  <script type="text/view" id="welcomeview">
    <div id=holder>
      <div id=image>
        <img src="wimage.png"/>
      </div>

      <div id="formDiv">
        <form id="loginForm">
          <div>
            <label for="email">Email</label>
            <input type="text" name="email">
          </div>
          <div>
            <label for="password">Password</label>
            <input type="password" name="password">
          </div>
          <input class="button" type="submit" value="Login">
        </form>

        <form id="signupForm">
          <h2>Sign up here</h2>
          <div>
            <label for="name">First name</label>
            <input type="text" name="name">
          </div>
          <div>
            <label for="f-name">Family name</label>
            <input type="text" name="f-name">
          </div>
          <div>
            <label for="gender">Gender</label>
            <select form="signupForm">
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>
          <div>
            <label for="city">City</label>
            <input type="text" name="city">
          </div>
          <div>
            <label for="country">Country</label>
            <input type="text" name="country">
          </div>
          <div>
            <label for="Email">Email</label>
            <input type="text" name="email">
          </div>
          <div>
            <label for="password">Password</label>
            <input type="password" name="sign-pass">
          </div>
          <div>
            <label for="Rpassword">Repeat password</label>
            <input type="password" name="sign-repass">
          </div>
          <input class="button" type="submit" value="Sign Up">
        </form>
      </div>
    </div>
  </script>
  <script type="text/view" id="profileview">
      <h1> this is a profile </h1>
  </script>
</head>
<body>
  <div id="innerDiv"></div>
</body>
</html>
